apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server-deployment 
  labels:
    app: web-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: web-server
        image: 149536499628.dkr.ecr.eu-west-3.amazonaws.com/web-server:init-rds
        imagePullPolicy: Always
        ports:
        - name: container-port
          containerPort: 8080

      startupProbe: # Give a maximum of 20 seconds for startup
        httpGet:
          path: /liveness
          port: container-port
        failureThreshold: 2
        periodSeconds: 10

      livenessProbe: # Monitor every 5 secs the /liveness endpoint
        httpGet:
          path: /liveness
          port: container-port
        periodSeconds: 5

      readinessProbe: # Monitor every 5 secs the /readiness endpoint
        httpGet:
          path: /readiness
          port: container-port
        periodSeconds: 5

        env:
        - name: API_URL
          value: http://api-service:3030
