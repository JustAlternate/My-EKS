apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment 
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: 149536499628.dkr.ecr.eu-west-3.amazonaws.com/api:init-rds
        imagePullPolicy: Always
        ports:
        - name: container-port
          containerPort: 3030

      startupProbe: # Give a maximum of 20 seconds for startup
        httpGet:
          path: /liveness
          port: container-port
        failureThreshold: 2
        periodSeconds: 10

      livenessProbe: # Monitor every 5 secs the /liveness endpoint
        httpGet:
          path: /liveness
          port: container-port
        periodSeconds: 5

      readinessProbe: # Monitor every 5 secs the /readiness endpoint
        httpGet:
          path: /readiness
          port: container-port
        periodSeconds: 5

        env:
        - name: DB_URL
          value: postgres.justalternate-eks-cluster.internal
        - name: DB_NAME
          value: my_postgres
        - name: DB_USERNAME
          value: username
        - name: DB_PASSWORD
          value: password
